spring.datasource.url=jdbc:postgresql://localhost:5432/${databse_name}
spring.datasource.username=postgres
spring.datasource.password=${password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${secretecode}
jwt.expiration=3600000

# Email Configuration (Gmail example - update with your email provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${youremail_id}
spring.mail.password=${16digit_passcode}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
